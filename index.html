    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>Aniket Dahire - Full Stack Developer Portfolio</title>
    <meta
      name="title"
      content="Aniket Dahire - Full Stack Developer Portfolio"
    />

      name="description"
      content="Passionate Full Stack Developer specializing in React, Node.js, and modern web technologies. View my projects, skills, and get in touch for collaboration opportunities."

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />

      property="og:title"
      content="Aniket Dahire - Full Stack Developer Portfolio"
    />

      property="og:description"
      content="Passionate Full Stack Developer specializing in React, Node.js, and modern web technologies. View my projects, skills, and get in touch for collaboration opportunities."
    />

      property="og:image"
      content="https://your-portfolio-url.com/og-image.jpg"
    />
    <meta property="og:site_name" content="Aniket Dahire Portfolio" />
    <meta property="og:locale" content="en_US" />

    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://your-portfolio-url.com/" />

      property="twitter:title"
      content="Aniket Dahire - Full Stack Developer Portfolio"
    />

      property="twitter:description"
      content="Passionate Full Stack Developer specializing in React, Node.js, and modern web technologies. View my projects, skills, and get in touch for collaboration opportunities."
    />
    <meta
      property="twitter:image"
      content="https://your-portfolio-url.com/twitter-image.jpg"
    />

    <meta name="theme-color" content="#3b82f6" />
    <meta name="msapplication-TileColor" content="#3b82f6" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <meta name="apple-mobile-web-app-title" content="Aniket Dahire" />
    <meta name="application-name" content="Aniket Dahire Portfolio" />
    <meta name="format-detection" content="telephone=no" />

    <!-- Security Headers -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'; connect-src 'self' https://api.emailjs.com;"
    />

    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta
      http-equiv="Referrer-Policy"
      content="strict-origin-when-cross-origin"
    />

    <!-- Preconnect for Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://your-portfolio-url.com/" />
